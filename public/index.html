<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Powered Phishing Email Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #eef3f7; }
    textarea { resize: vertical; min-height: 180px; font-size: 1rem; }
    .ai-box { font-family: 'Segoe UI', sans-serif; }
    #keywordsBox { font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">🤖 AI-Powered Phishing Email Detector</h2>
    <div class="mb-3">
      <label for="emailInput" class="form-label fw-semibold">📩 Paste Email Content Below:</label>
      <textarea id="emailInput" class="form-control" placeholder="Dear User, Click here to verify your account..."></textarea>
    </div>
    <button class="btn btn-danger w-100" onclick="checkEmail()">🔍 Analyze Email</button>
    <div id="resultBox" class="alert mt-4 d-none ai-box"></div>
    <div id="keywordsBox" class="mt-3 text-muted ai-box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
